
{% extends "movies/base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>
<div class="row">
  {% for movie in movies %}
  
<div class="card">
  <img src="https://www.designmantic.com/blog/wp-content/uploads/2017/10/Stranger-Things.jpg" alt="Avatar" style="width:100%;height:170px">
  <div class="container">
    <div class="row">
        <div class="col">
        <h4><b>{{movie.name }}</b></h4> 
        <label>Artist : <h5 style="color: red">{{ movie.artist_id.first_name }} {{ movie.artist_id.last_name }}</h5> </label>
    </div>
    <div class="col">
        <label>Genre :<h5 style="color: red">{{ movie.genre_id.name }}</h5> </label>
    </div>
    </div>    
  </div>
</div>
{% endfor %}
</div>


</body>
</html> 
{% endblock content %}
